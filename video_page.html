<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reindirizzamento a YouTube</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Reindirizzamento a YouTube</h1>
        <p>Stai per essere reindirizzato allo Short su YouTube...</p>
    </div>

    <script>
        // URL dello YouTube Short
        var shortUrl = "https://youtube.com/shorts/d8M0cCQ8srA?si=CZiD81Tef_y_KF6w";
        
        // Funzione per reindirizzare dopo un breve ritardo
        function redirect() {
            window.location.href = shortUrl;
        }

        // Reindirizza dopo 2 secondi
        setTimeout(redirect, 2000);
    </script>
</body>
</html>
