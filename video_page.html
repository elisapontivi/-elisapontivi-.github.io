<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #videoPlayer {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay loop muted playsinline>
        <source src="https://github.com/elisapontivi/elisapontivi.github.io/raw/refs/heads/main/EH!%20VOLEVI.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var video = document.getElementById('videoPlayer');
            video.muted = false;  // Abilita l'audio
            video.play();         // Avvia la riproduzione
        });
    </script>
</body>
</html>
